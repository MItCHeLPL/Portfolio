                    </div>

                    <button id="showAboutMe"

                        UpdateSection('right', 'project-list.html', false); 
                        ShowBackToAboutMe(false);"

                </div>

                <!--Right-->

                                    $("#year").html(date.getFullYear());
                                </script>
