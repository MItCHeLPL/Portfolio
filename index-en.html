        <!--Background-->
        <div class="align-items-center justify-content-center">
            <img src="images/logo.svg" alt="background" class="backgroundImage" />
        </div>

        <!--Content-->
        <div class="container-fluid h-100" id="top">
            <!--Row-->
            <div class="row justify-content-center d-flex h-100 no-gutters" id="mainRow">

                <!--Left-->
                <div class="col-xl-6 d-flex justify-content-center">
                    <div id="left" class="left justify-content-center sectionBackground">

                        <!--Dynamic content-->
                        <script>
                            $('#left').load('about-me-en.html'); 
                        </script>

                    </div>

                    <!--Back to about me button-->
                    <div id="showAboutMe"
                        onclick="
                        UpdateSection('left', 'about-me-en.html', true, true); 
                        UpdateSection('right', 'project-list-en.html', false); 
                        ShowBackToAboutMe(false);
                        ScrollTo('project-listTop', true, 450);
                        ">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                        </svg>
                    </div>
                </div>

                <!--Right-->
                <div class="col-xl-6 d-flex justify-content-center">
                    <div id="right" class="right justify-content-center">

                        <!--Dynamic content-->
                        <script>
                            $('#right').load('project-list-en.html'); 
                        </script>

                    </div>

                    <!--Footer at the end of page-->
                    <footer class="page-footer">

                        <div onclick="ScrollTo('left');" class="mobile-only" title="Back to top">
                            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
                            </svg>
                        </div>

                        <div class="footer-copyright">
                            © Copyright 
                            <!--Dynamic year-->
                            <span id="year">
                                <script>
                                    let date = new Date();
                                    $("#year").html(date.getFullYear());
                                </script>
                            </span>
            
                            , Michał Myszor
                        </div>
                    </footer>

                </div>

            </div>
